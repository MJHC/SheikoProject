<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sheiko Concept</title>

  <link href="css/normal.css" type="text/css" rel="stylesheet">
  <link href="css/login.css" type="text/css" rel="stylesheet">

  <link rel="icon" href="images/favicon.png">

</head>
<body>
  <div id="container">
    <h1 id="header">Sheiko Concept</h1>
      <div id="form-container">
        <!--
          - method should be changed to POST
          - Fix Class and id names
          - Get server running
        -->
        <form>
          <input type="text" name="user" placeholder="username" id="user" required>

          <p id="error" class="floatleft">ERROR</p>
        </form>
      </div>
    </div>
  <script src="js/loginForm.js"></script>
</body>
</html>
